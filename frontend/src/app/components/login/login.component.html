<main>

  <section>
    <img src="imagens/login/logo.png" alt="Logo do SalÃ£o" class="logo-login">
    <h2>LOGIN</h2>
    <form [formGroup]="form" (ngSubmit)="enviaForm()">

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Entrar</button>
      </div>

    </form>
  </section>
</main>
